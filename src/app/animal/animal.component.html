<div class="container">
  <!-- Toggle Button -->
  <button (click)="toggleVisibility()">
    {{ isVisible ? 'Hide Dogs' : 'Show Dogs' }}
  </button>

  <!-- Dog List, visible when isVisible is true -->
  <div *ngIf="isVisible" class="dog-list">
    <img *ngFor="let dog of dogs" [src]="dog" alt="Dog Image">
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" style="color: red;">
    {{ errorMessage }}
  </div>
</div>
