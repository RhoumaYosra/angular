<div class="container">
  <!-- Toggle Button -->
  <button (click)="toggleVisibility()">
    {{ isVisible ? 'Hide Dogs' : 'Show Dogs' }}
  </button>

  <!-- Dog List, visible when isVisible is true -->
  <ul *ngIf="isVisible">
    <li *ngFor="let dog of dogs">
      <img [src]="dog" alt="Dog Image" style="width: 200px; height: auto;">
    </li>
  </ul>

  <!-- Error Message -->
  <div *ngIf="errorMessage" style="color: red;">
    {{ errorMessage }}
  </div>
</div>
